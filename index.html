<body>
    <canvas id="cubeCanvas" width="500" height="500"></canvas>
    <div style="display: inline-block;">
        <div style="margin-bottom: 0.5rem;">
            <button type="button" id="increaseX">Add to X</button>
            <button type="button" id="increaseY">Add to Y</button>
            <button type="button" id="increaseZ">Add to Z</button>
        </div>
        <div>
            <button type="button" id="decreaseX">Substract to X</button>
            <button type="button" id="decreaseY">Substract to Y</button>
            <button type="button" id="decreaseZ">Substract to Z</button>
        </div>
    </div>

    <script src="cube.js"></script>
</body>
